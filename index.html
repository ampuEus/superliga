<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Torneo SuperLiga Imperivm</title>


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>


  <!-- jQuery-csv -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>

</head>

<body>


  <!-- Nav Bar -->
  <section id="title">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="navbar-logo" src="img/logo-liga.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#matches">Resultados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <!-- Matches -->
  <section id="tournament-calendar">
    <h2 class="text-center pt-3">Resultados</h2>
    <div id="carouselCalendar" class="carousel carousel-dark slide" data-bs-ride="carousel" data-interval="5000" data-pause="hover">
      <div class="calendar-indicators-dinamic carousel-indicators">
        <button type="button" data-bs-target="#carouselCalendar" data-bs-slide-to="0" aria-label="Slide 1"></button>
      </div>
      <div class="calendar-container-dinamic carousel-inner">
        <div class="carousel-item">
          <h3 class="jordana-name-dinamic text-center"></h3>
          <div class="container-fluid">
            <div class="row justify-content-md-center scoreboard-container-dinamic">
              <div class="col-lg-5 scoreboard-dinamic mb-5 mb-lg-3">
                <div class="divider text-center">
                  <span class="date-dinamic"></span>
                </div>
                <div class="d-sm-flex mb-4">
                  <div class="sport-team d-flex align-items-center">
                    <div class="match-logo-container-dinamic">
                      <img class="match-logo-presentation-dinamic" src="" alt="">
                    </div>
                    <div class="text-center px-1 px-md-3 desc">
                      <h3><span class="score-dinamic"></span></h3>
                      <h4 class="team-name-dinamic"></h4>
                    </div>
                  </div>
                  <div class="sport-team d-flex align-items-center">
                    <div class="match-logo-container-dinamic order-sm-last">
                      <img class="match-logo-presentation-dinamic" src="" alt="">
                    </div>
                    <div class="text-center px-1 px-md-3 desc">
                      <h3><span class="score-dinamic"></span></h3>
                      <h4 class="team-name-dinamic"></h4>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <a class="btn btn-dark btn-ver" target="_blank">Ver repetición</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselCalendar" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselCalendar" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center" id="footer">
    <div class="container-fluid">
      <!-- TODO falta or meter:
      web imperiuworl
      twich slim -->
      <i class="fab fa-discord"></i>
      <i class="social-icon fab fa-twitter"></i>
      <p>© Copyright 2021 SuperLiga Imperivm</p>
    </div>
  </footer>

  <script src="js/CarouselMatches.js"></script>
</body>
</html>
